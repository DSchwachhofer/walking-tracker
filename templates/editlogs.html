{% include "header.html" %}

<div class="position-relative">
  <h3>Your Daily Logs:</h3>
  <table class="table">
    <thead>
      <th>Date</th>
      <th>Distance</th>
      <th>Duration</th>
      <th>Avarage Speed</th>
    </thead>
    <tbody>
      {% for log in all_logs %}
      <tr>
        <td>{{log["date"]}}</td>
        <td>{{log["distance"]}}</td>
        <td>{{log["duration"]}}</td>
        <td>{{log["speed"]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <button type="button" class="btn btn-primary">Edit Logs</button>
</div>

{% include "footer.html" %}
