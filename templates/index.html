{% include "header.html" %}

<div class="position-relative">
  <h3>Your Daily Logs:</h3>
  <table class="table">
    <thead>
      <th>Date</th>
      <th>Distance</th>
      <th>Duration</th>
      <th>Avarage Speed</th>
    </thead>
    <tbody>
      {% for log in daily_logs %}
      <tr>
        <td>{{log["date"]}}</td>
        <td>{{log["distance"]}}</td>
        <td>{{log["duration"]}}</td>
        <td>{{log["speed"]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div>
    <a href="{{url_for('logwalk')}}"><button class="btn btn-primary m-1">Add New Log</button></a>
    <a href="{{url_for('edit_logs')}}"><button class="btn btn-secondary m-1">Edit Your Logs</button></a>
  </div>

    <button type="submit" class="btn btn-primary">Add New Log</button>
  </form>
  <form action="/editlogs" method="get" class="d-inline-flex">
    <button type="submit" class="btn btn-secondary">Edit Your Logs</button>
  </form> #}
</div>
