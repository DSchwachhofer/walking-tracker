<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walking Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>

<body>
  <div class="d-flex flex-column">
    <div class="container text-uppercase fs-4">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid col-xl-10">
          <a class="navbar-brand fs-4" href="{{url_for('home')}}">Walking Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav">
              <li class="nav-item m-1">
                <a class="nav-link {%if page == 'home'%} active" aria-current="page{% endif %}"
                  href="{{url_for('home')}}">Home</a>
              </li>
              <li class="nav-item m-1">
                <a class="nav-link {%if page == 'login'%} active" aria-current="page{% endif %}"
                  href="{{url_for('home')}}">Log In</a>
              </li>
              <li class="nav-item m-1">
                <a class="nav-link {%if page == 'new_post'%} active" aria-current="page{% endif %}"
                  href="{{url_for('home')}}">Log Walk</a>
              </li>
              <li class="nav-item m-1">
                <a class="nav-link" href="{{url_for('home')}}">Log Out</a>
              </li>
              <li class="nav-item m-1">
                <a class="nav-link{%if page == 'about'%} active" aria-current="page{% endif %}"
                  href="{{url_for('home')}}">About</a>
              </li>
              <li class="nav-item m-1">
                <a class="nav-link {%if page == 'contact'%} active" aria-current="page{% endif %}"
                  href="{{url_for('home')}}">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{url_for('static', filename='images/treadmill.jpg')}})">


    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading banner-text">
            <h1 class="banner-text">{{title}}</h1>
            <span class="subheading banner-text">{{subtitle}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-md-8 m-3">
